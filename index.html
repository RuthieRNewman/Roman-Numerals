  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Translator</h1>
      <form id="numberInput">
        <div class="form-group">
          <label for="userNumber">Enter a number to find out what it's Roman numeral equivalent is:</label>
          <input id="userNumber" type="value">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="romanNumeralOutput">
        <p><span class="userNumber"></span></p>
      </div>
        </div>
    
  </body>
  </html>
